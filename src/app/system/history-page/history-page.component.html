<article class="content">
    <div class="title-block">
        <h3 class="title">
            History page <span class="sparkline bar"></span>
        </h3>
        <div class="pull-right">
            <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
                <i class="fa fa-filter"></i>
            </button>
        </div>
    </div>
    <div *ngIf="!isLoaded"><app-loader></app-loader></div>
    <app-history-chart [data]="chartData" *ngIf="isLoaded"></app-history-chart>
    <app-history-event
        [categories]="categories"
        [events]="filteredEvents"
        [isLoaded]="isLoaded"
    ></app-history-event>
</article>

<!--MODAL-->
<div *ngIf="isFilterVisible">
    <app-history-filter  
        [categories]="categories"
        (onFilterApply)="onFilterApply($event)"
        (onFilterCancel)="onFilterCancel()"
    ></app-history-filter>
</div>
<!--MODAL-->
