<section class="section">
    <div class="row">
        <div class="col-xs-12 chart-center">
            <ngx-charts-pie-chart
            [view]="[545, 355]"
            [scheme]="{domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']}"
            [results]="data"
            [legend]="false"
            [explodeSlices]="false"
            [labels]="true"
            [doughnut]="true">
            </ngx-charts-pie-chart>
         </div>
    </div>
</section>
