<div class="text-center" *ngIf="!isLoaded"><app-loader></app-loader></div>
<article class="content" *ngIf="isLoaded">
    <div class="title-block">
        <h3 class="title">
            <a [routerLink]="['/system/history']"><i class="fa fa-arrow-left"></i></a>
            Record page number â„– {{event.id}}
            <span class="sparkline bar"></span>
        </h3>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="card" [ngClass]="{
                  'card-success': event.type === 'income',
                  'card-danger': event.type === 'outcome'
                }">
                    <div class="card-header">
                        <div class="header-block">
                            <p class="title">{{event.type.toUpperCase()}}</p>
                        </div>
                    </div>
                    <div class="card-block">
                        <ul>
                            <li>Summ: <strong>{{event.amount | number:'1.2'}} P</strong></li>
                            <li>Category: <strong>{{category.name}}</strong></li>
                            <li>Comment: <strong>{{event.description}}</strong></li>
                        </ul>
                    </div>
                    <div class="card-footer">{{event.date | appMoment:'DD.MM.YYYY hh:mm:ss'}}</div>
                </div>
            </div>
        </div>
    </section>
</article>
