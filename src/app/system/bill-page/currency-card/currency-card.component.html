<div class="card">
    <div class="card-block">
        <div class="title-block">
            <h4 class="title">Course</h4>
        </div>
        <div class="row row-sm stats-container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Currency</th>
                    <th>Course</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>EUR</td>
                    <td>1</td>
                    <td>{{currency.date | appMoment:'YYYY-MM-DD'}}</td>
                </tr>
                <tr *ngFor="let c of currencies">
                    <td>{{ c }}</td>
                    <td>{{currency.rates[c] | number:'1.2'}}</td>
                    <td>{{currency.date | appMoment:'YYYY-MM-DD'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
