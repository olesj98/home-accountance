
<p class="text-xs-center">Authorization</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched }">
        <label for="email">Email</label>
        <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Email"
            formControlName="email"
        >
        <span class="form-help-text"
        *ngIf="form.get('email').invalid && form.get('email').touched">
            <span *ngIf="form.get('email').errors.required">Email can not be empty</span>
            <span *ngIf="form.get('email').errors.email">Not email</span>
            <span *ngIf="form.get('email').errors.used">This email is already used</span>
        </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched }">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Password"
            formControlName="password"
        >
        <span class="form-help-text"
        *ngIf="form.get('password').invalid && form.get('password').touched">
            <span *ngIf="form.get('password').errors.required">Password can not be empty</span>
            <span *ngIf="form.get('password').errors.minlength">Password should be longer than {{form.get('password').errors.minlength.requiredLength}}</span>
        </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched }">
        <label for="name">Имя</label>
        <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Name"
            formControlName="name"
        >
        <span class="form-help-text"
        *ngIf="form.get('name').invalid && form.get('name').touched">
            <span *ngIf="form.get('name').errors.required">Name can not be empty</span>
        </span>
    </div>
    <div class="form-group">
        <label for="agree">
            <input class="checkbox" id="agree" type="checkbox" formControlName="agree">
            <span>Agree with rules</span>
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Authorize</button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            Already have account?
            <a [routerLink]="'/login'">
                Log in!
            </a>
        </p>
    </div>
</form>
